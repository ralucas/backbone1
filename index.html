<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Uploader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="container head">
                <h1>Image uploader and gallery</h1>    
            </div>
        </header>

        <div class="container image-uploader">
            <form class="new-image-form" method="post" enctype="multipart/form-data">
                <legend>Submit a new photo or series of photos</legend>
                <input type="file" class="btn btn-default"/>
                <p class="help-block">Image files only (i.e. png, jpg, bmp, gif, etc.)</p>
                <input class="btn btn-primary" type="submit" value="Submit">
        </div>

        <div class="container image-thumbs">  
        </div>

        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
